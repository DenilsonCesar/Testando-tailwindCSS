<!DOCTYPE html>
<html lang="pt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 dark:bg-gray-800 h-screen w-screen flex items-center justify-center">
    <div class="w-4/5 max-w-96">
        <h6 class="text-lg text-center text-gray-800 dark:text-gray-100 font-bold mb-4">Login</h6>
    
        <div class="bg-white p-8 space-y-4 rounded shadow">
            <div>
                <label for="email" class="block text-sm font-bold text-gray-600 mb-1">E-mail</label>
                <input 
                    type="email"
                    placeholder="Digite seu email" 
                    class="block w-full text-gray-800 text-sm border border-gray-300 rounded px-2 py-2 focus:outline-none focus:border-gray-400 focus:ring-1 focus:ring-gray-400 transition ease-in-out delay-150"
                    required
                >
            </div>

            <div>
                <label for="senha" class="block text-sm font-bold text-gray-600 mb-1">Senha</label>
                <input 
                    type="password"
                    placeholder="Digite sua senha"
                    class="block w-full text-gray-800 text-sm border border-gray-300 rounded px-2 py-2 focus:outline-none focus:border-gray-400 focus:ring-1 focus:ring-gray-400 transition ease-in-out delay-150"
                    required
                >
            </div>

            <div class="text-right">
                <a 
                    class="text-sm text-gray-400 hover:underline" 
                    href="#"
                >Esqueci minha senha</a>
            </div>

            <div>
                <button 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded"
                >
                    Login
                </button>
            </div>

            <div>
                <button 
                    class="w-full border border-2 border-blue-500  text-blue-500 hover:bg-blue-100 font-bold py-2 rounded"
                >
                    JÃ¡ tenho login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
